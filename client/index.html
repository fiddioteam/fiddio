<!DOCTYPE html>
<html lang="en" ng-app="fiddio">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="favicon.ico" >
  <!-- injector:bower:css -->
  <!-- endinjector -->
  <!-- injector:css -->
  <!-- endinjector -->
  <title>Fidd.io</title>
</head>
<body>

  <header>
    <div id="navbar">
      <nav ng-controller="NavController as nav" class="navbar navbar-ct-primary navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#fiddio-navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span> <!-- hamburger icon -->
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href ui-sref="home">
              <i class="fa fa-home">Home</i>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="fiddio-navbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="navLink" href ui-sref="ask">Ask</a></li>
              <li><a class="navLink" href ui-sref="browse-questions">Browse</a></li>
              <li><a class="navLink" href ui-sref="faq">FAQ</a></li>
              <li ng-show="!userData.authenticated"><a class="navLink" href ui-sref="login">Login</a></li>
              <li ng-show="userData.authenticated"><a class="navLink" href ng-click="nav.logout()">Logout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div><!--  end navbar -->
  </header>


  <main>
    <ui-view></ui-view>
  </main>

  <footer class="fixed-footer navbar navbar-ct-primary flex">
    <nav class="vAlign">
      <div class="container-fluid whiteText">
        <p>&copy; 2015 FiddioTeam</p>
      </div>
    </nav>
  </footer>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="lib/ace-builds/src-min-noconflict/ace.js"></script>
  <!-- injector:bower:js -->
  <!-- endinjector -->
  <!-- injector:js -->
  <!-- endinjector -->
</body>
</html>
